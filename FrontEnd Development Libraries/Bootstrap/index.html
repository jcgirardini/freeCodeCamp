<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- BOOTSTRAP CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>BS-CatPhotoApp</title>

</head>

<body>
    <style>
        h2 {
            font-family: Lobster, Monospace;
        }

        .thick-green-border {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            border-radius: 50%;
        }
    </style>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <h2 class="text-primary text-center">CatPhotoApp</h2>
            </div>
            <div class="col-4">
                <a href="#"><img class="img-fluid thick-green-border"
                        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                        alt="A cute orange cat lying on its back."></a>
            </div>
        </div>
        <div class="row">
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-fluid"
                alt="Three kittens running towards the camera.">
        </div>


        <div class="d-grid gap-2 d-flex justify-content-around">
            <button class="btn btn-primary col-4"><i class="fa fa-thumbs-up"></i> Like</button>
            <button class="btn btn-info col-4"><i class="fa fa-info-circle"></i> Info</button>
            <button class="btn btn-danger col-4"><i class="fa fa-trash"></i> Delete</button>
        </div>


        <p>Things cats <span class="text-danger">love:</span></p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <div class="row">
                <div class="col-6">
                    <label><input type="radio" name="indoor-outdoor"> Indoor</label>
                </div>
                <div class="col-6">
                    <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label><input type="checkbox" name="personality"> Loving</label>
                </div>
                <div class="col-4">
                    <label><input type="checkbox" name="personality"> Lazy</label>
                </div>
                <div class="col-4">
                    <label><input type="checkbox" name="personality"> Crazy</label>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="cat photo URL" required>
                </div>
                <div class="col-5">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
